name: CI

on: [push, pull_request]
  paths:
    - 'src/**'
    - '.github/workflows/*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: windows-2016

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: '[15.9,15.10)'

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Restore NuGet packages
        run: nuget restore src/TcBlack.sln

      - name: Build TcBlackCore and CLI
        run: |
          msbuild src\TcBlackCore\TcBlackCore.csproj -t:Rebuild -p:Configuration=Release -p:Platform=AnyCPU -p:TreatWarningsAsErrors=true
          msbuild src\TcBlackCLI\TcBlackCLI.csproj -t:Rebuild -p:Configuration=Release -p:Platform=AnyCPU -p:TreatWarningsAsErrors=true
          msbuild src\TcBlackCoreTests\TcBlackCoreTests.csproj -t:Rebuild -p:Configuration=Release -p:Platform=AnyCPU -p:TreatWarningsAsErrors=true
          msbuild src\TcBlackCLITests\TcBlackCLITests.csproj -t:Rebuild -p:Configuration=Release -p:Platform=AnyCPU -p:TreatWarningsAsErrors=true
            
      - name: Setup VSTest Path
        uses: darenm/Setup-VSTest@v1

      - name: Run unit tests
        run : |
          vstest.console.exe src\TcBlackCLITests\bin\Release\TcBlackCLITests.dll src\TcBlackCoreTests\bin\Release\TcBlackCoreTests.dll
          
            
